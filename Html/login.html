<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/loginStyle.css">
    <title>Healthy Care | Login </title>
</head>
<body>
    <script src="../JS/login.js"></script>
    <div class="logo">
        <img src="../Assets/logo.png" alt="">
    </div> 
    
    <div class="navigation">
        <div class="home">
            <a href="../index.html">Home</a>
        </div>

        <div class="registrasi">
            <a href="registrasi.html">Registrasi</a>
        </div>

        <div class="login">
            <a href="login.html">Login</a>
        </div>

        <div class="feedback">
            <a href="feedback.html">Feedback</a>
        </div>

        <div class="rating">
            <a href="rating.html">Rating</a>
        </div>

        <div class="forum">
            <a href="forum.html">Forum</a>
        </div>
    </div>
    <div class="title">
        L O G I N
    </div>
    <div class="formLogin">
        <form id="form-login"name="form-login" method="post" onsubmit="return formLogin()"
        onload="document.form-login.form-username.focus()">
            <input type="text" name="username" id="username" placeholder="Username"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="button" name="form-submit" id="form-submit" value="submit" onclick="formLogin()">
        </form>
    </div>
    <div class="footer">
        Copyright &copy; 2020 Healthy Care, All Rights Reserved.
    </div>
</body>
</html>
