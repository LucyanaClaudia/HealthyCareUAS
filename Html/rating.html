        </div>
        <form id="form-rating"name="form-Rating" method="post" onsubmit="return formRating()"
        onload="document.formRating.alasan.focus()">
        <textarea name="alasan" id="alasan" placeholder="Alasan" style="height: 150px;"></textarea>
        <input type="button" id="form-submit" value="submit" onclick="return formRating()">
